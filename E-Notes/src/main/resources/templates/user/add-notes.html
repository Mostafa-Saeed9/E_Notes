<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Adding Notes</title>


</head>
<body>

	
	<section class="backg"> 

	<div class="container-fluid p-3">
			<div class="col-md-9 offset-md-2">
				<div class="card paint-card">
					<h3 class="text-center text-success mt-2">Save your Notes</h3>
					<div th:if="${session.msg}" class="text-center" role="alert">

						<h6 class="text-danger " th:text="${session.msg}"></h6>
						<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
					</div>
					<div class="card-body">
						<form th:action="@{/user/saveNotes}" method="post">
							<div class="form-group">
								<label class="fw-bold">Enter Notes Title</label> <input type="text"
									class="form-control" name="title" required="required">
							</div>
							<div class="form-group">
								<label class="fw-bold">Enter Notes Description</label>
								<textarea rows="12" cols="" required="required" name="content" class="form-control"></textarea>
							</div>
							<div class="text-center">
								<button class="btn btn-success mt-1">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
</section>


	
</body>
</html>
