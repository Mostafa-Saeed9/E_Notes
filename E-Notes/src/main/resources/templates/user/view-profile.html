<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>View Profile</title>
</head>
<body>

	<section>
		<div class="container p-5 mr-10">
			<div class="row">
				<div >
					<div class="card paint-card">
						<div class="card-body">
							<form >

								<p class="fs-3 text-center text-success fw-bold">My Profile</p>

								<div class="form-group mt-2">
									<label class="text-success fw-bold"> Name</label> <input type="text" name="name" readonly
										class="form-control" th:value="${user.name}"
										required="required">

								</div>

								<div class="form-group mt-2">
									<label class="text-success fw-bold"> Email</label> <input type="email" name="email" readonly
										class="form-control" th:value="${user.email}"
										required="required">
								</div>

								<div class="form-group mt-2">
									<textarea rows="3" cols="" class="form-control" name="about"
										readonly placeholder="Enter About" th:value="${user.about}">[[${user.about}]]</textarea>
								</div>



							</form>
						</div>
					</div>
				</div>




			</div>
		</div>
	</section>
</body>
</html>
