<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="user/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
	integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>


	<section>
		<div class="container-fluid p-3">
			<div class="col-md-10 offset-md-1">
				<div class="card paint-card">
					<h3 class="text-center">Edit Notes</h3>
					 <div th:if="${session.msg}"
						th:classappend="${session.msg}" class="text-center"
						role="alert">

						<h4 th:text="${session.msg}"></h4>
						<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
					</div> 
					<div class="card-body">
						<form th:action="@{/user/updateNotes}" method="post">
							<div class="form-group">
								<label>Enter Title</label> <input type="text"
									class="form-control" name="title" th:value="${note.title}">
							</div>
							<div class="form-group">
								<label>Enter Description</label>
								<textarea rows="12" cols="" name="content" class="form-control"
									th:value="${note.content}">
									[[${note.content}]]
									</textarea>
							</div>
							<input type="hidden" name="id" th:value="${note.id}">

							<div class="text-center">
								<button class="btn btn-primary">Update</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>


</body>
</html>
